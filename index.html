<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <article class="main-card">
      <img class="qr-image" src="./src/images/image-qr-code.png" alt="Qr Image">
      <div class="card-content">
        <p class="card-title">Improve your front-end skills by building projects</p>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>


    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alexander Uzcotia</a>.
    </footer>
  </main>
</body>

</html>
